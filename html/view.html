<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustworthy Module Registry</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="upload.html">Upload</a>
        <a href="update.html">Update</a>
        <a href="rate.html">Rate a Module</a>
		<a href="search.html">Search Registry</a>
		<a href="view.html">View Registry</a>
        <a href="download.html">Download a Module</a>
    </div>
	
	<!-- Page Content -->
    <div class="content">
        <h1>View Directory</h1>
        <form id="searchForm">
            <input type="text" id="userInput" placeholder="View Whole Registry" required>
            <button type="button" id="searchButton">View</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Version</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>GitHubLink</th>
                </tr>
            </thead>
            <tbody id="results">
                <!-- Rows will be populated by TypeScript -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('searchButton').addEventListener('click', function(event) {
    event.preventDefault();  // Prevent form submission
    
    const userInput = document.getElementById('userInput').value;
    console.log('Search Input:', userInput);

    fetch('http://localhost:5000/list', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userInput: userInput })
    })
    .then(response => response.text())
    .then(html => {
        const resultsTbody = document.getElementById('results');
        resultsTbody.innerHTML = '';

        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;

        const resultRows = tempDiv.querySelectorAll('tr');
        resultRows.forEach(row => {
            resultsTbody.appendChild(row);
        });
    })
    .catch(error => console.error('Error:', error));
});

    </script>
</body>
</html>
